let news = 'https://newsapi.org/v2/top-headlines?sources=google-news-in&apiKey=53f5e0b9568d49a495c2fe50a38ffb71';

)

            console.log(data)

                  titl[i].innerText = art[i].title;

                  lnk[i].href = art[i].url;

)
